<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Feed-A-Star-Mole-Game</title>
      <link rel="stylesheet" href="./style.css">
  </head>
    <body>
        <section class="bg">
          <div class="worm-box">
            <div style="width:5%" class="worm-container">
              <img  class ="worm" src="../assets/worm.png" alt="">
            </div>
          </div>
          <div class="hole-container">
              <div class="hole" id="hole-0">
                <img data-index="0"  src="../assets/king-mole-hungry.png" alt="mole" class="mole" >
              </div> 
          </div>
          <div class="hole-container">
              <div class="hole" id="hole-1">
                <img data-index="1" src="../assets/king-mole-fed.png" alt="mole"class="mole ">
              </div> 
          </div>
          <div class="hole-container">
              <div class="hole" id="hole-2">
                <img data-index="2" src="../assets/mole-hungry.png" alt="mole"class="mole">
              </div> 
          </div>
          <div class="hole-container">
              <div class="hole" id="hole-3">
                <img data-index="3" src="../assets/king-mole-sad.png" alt="mole"class="mole">
              </div> 
          </div>
          <div class="hole-container">
              <div class="hole" id="hole-4">
                <img data-index="4" src="../assets/king-mole-leaving.png" alt="mole"class="mole">
              </div> 
          </div>
          <div class="hole-container">
              <div class="hole" id="hole-5">
                <img data-index="5" src="../assets/mole-hungry.png" alt="mole"class="mole">
              </div> 
          </div>
          <div class="hole-container">
              <div class="hole" id="hole-6">
                <img data-index="6" src="../assets/mole-fed.png" alt="mole">
              </div> 
          </div>
          <div class="hole-container">
              <div class="hole" id="hole-7">
                <img data-index="7" src="../assets/mole-sad.png" alt="mole"class="mole">
              </div> 
          </div>
          <div class="hole-container">
              <div class="hole" id="hole-8">
                <img data-index="8" src="../assets/mole-leaving.png" alt="mole"class="mole">
              </div> 
          </div>
          <div class="hole-container">
              <div class="hole" id="hole-9">
                <img data-index="9" src="../assets/mole-hungry.png" alt="mole"class="mole">
              </div> 
          </div>
         
        </section>
        <img class = "win hide" src="../assets/win.png" alt="You have won the game">

      <script src="./game.js"></script>
    </body>
</html>
